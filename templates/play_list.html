{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-5">
      <h1>Plays</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-md-offset-4"
    <ul>
      {% for play in plays %}
          <li>
              <a href="/plays/{{ play.play_id }}">
                <h3>{{ play.title }}</h3>
              </a>
          </li>
      {% endfor %}
    </ul>
  </div>
</div>
</div>
{% endblock %}
