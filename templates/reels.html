{% extends 'base.html' %}
{% block content %}

<!--View to display User reels from Nav Bar link-->

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-5">

      <h1>Reels</h1>

    </div><!--closes col-md-4 col-md-offset-5-->
  </div><!--closes row-->

  <div class="row">
    <div class="col-md-3 col-md-offset-4"

      <div class="reels">
        {% for key, value in reel_dict.items() %}
          <a href="/profile/{{ key }}"><h4>Posted by: {{ key }}</h4></a>
            <iframe width="350" height="280"
            src="https://www.youtube.com/embed/{{value}}?rel=0&autoplay=0"
            frameborder="0" allowfullscreen></iframe>
        {% endfor %}
      </div><!--closes reels-->

    </div><!--closes col-md-3 col-md-offset4-->
  </div><!--closes row-->

</div><!--closes container-->

{% endblock %}
